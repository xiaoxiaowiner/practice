<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <title>首页二</title>
    <link rel="stylesheet" href="../css/index2.css">
</head>
<body>
    <div id="main">
        <div class="main-signin">
            <div class="login">
                <span class="span1"><a href="javascript:;">Sign In</a></span>
                <span class="span2"><a href="javascript:;">Sign Up</a></span>
            </div>
            <div class="psw sign-in">
                <div contenteditable="true" class="psw-p username1">E-mail</div>
                <div contenteditable="true" class="psw-p password1">Password</div>
                <div class="psw-for"><a href="#">Forget Password?</a></div>
            </div>
            <div class="psw sign-up">
                <div contenteditable="true" class="psw-p username2">用户名</div>
                <div contenteditable="true" class="psw-p password2">密码</div>
                <div class="psw-for"><a href="#">点击注册</a></div>
            </div>
        </div>

        <div class="button">
            <div>
                <div class="btn btn1">Sign In</div>
            </div>
            <div>
                <div class="btn btn2"><a href="index3.html">Facebook</a></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script>
        $(function(){
            $(".span2").click(function(){
                addCli(".span2 a",".span1 a",".sign-up",".sign-in");
            })
            $(".span1").click(function(){
                addCli(".span1 a",".span2 a",".sign-in",".sign-up");
            })
        })
        function addCli(class1,class2,signIn,signUp){
            $(class1).css("font-size","50px");
            $(class1).css("color","#fff");
            $(class2).css("font-size","40px");
            $(class2).css("color","#3e3e3e");
            $(signIn).show();
            $(signUp).hide();
        }

    </script>
</body>
</html>
