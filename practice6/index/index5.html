    <script>
        var btn = document.getElementsByClassName("btn")[0];
        var myMusic = document.getElementById("mymusic");
        var onOff = true ;//自定义开关
        btn.onclick = function(){  //点击播放
            if(onOff){
                myMusic.play()        //play播放，h5的属性
                onOff = false;
                //添加rotate的类名
                //this谁用指代谁
                this.className = "play rotate";
            }else{
                myMusic.pause();    //pause暂停,H5属性
                onOff = true;
                //去除rotate类名
                this.className = "play";
            }

        }
    </script>
